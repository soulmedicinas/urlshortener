<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | soulmedicinas </title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.github.com/soulmedicinas/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
<div id="result"></div>
<script>
  document.getElementById('urlForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('url_input').value;
    
    const response = await fetch('/api/shorturl', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ url })
    });
    
    const data = await response.json();
    document.getElementById('result').innerHTML = `
      <p>Original URL: ${data.original_url}</p>
      <p>Short URL: <a href="/api/shorturl/${data.short_url}">${data.short_url}</a></p>
    `;
  });
</script>
      </section>
    </main>
    <footer>
      <p>By <a href="https://github.com/soulmedicinas/">soulmedicinas</a></p>
    </footer>
  </body>
</html>
